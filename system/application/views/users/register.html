<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="<%$CSSDIR%>/main.css" type="text/css" />
<script type="text/javascript" src="<%$JSDIR%>/sea.js" data-main="<%$JSDIR%>/regist"></script>
<title><%$title%></title>
</head>

<body>
<div class="wrapper">
	<%include file="header_only.html"%>
	<h1 class="reg">注册</h1>
	<div class="reg_con">
		<div class="reg_left">
			<form name="register" action="/users/do_register" method="post">
			<div><span>我的邮箱：</span>
			<input type="text" name="email" id="email" />
			<em >请输入常用邮箱</em></div>
			<div><span>昵称：</span>
			<input type="text" name="nick" id="nick" />
			<em>不超过7个汉字</em></div>
			<div><span>创建密码：</span>
			<input type="password" name="pwd" id="p1" />
			<em class="right_img">密码长度6～14位</em>
			</div>
			<div><span>确认密码：</span>
			<input type="password" name="pwd2" id="p2" />
        		<em class="right_img"></em></div>
			<div><span>验证码：</span>
			<input type="text" name="basedoor" id="door" />
			</div>
			<div class="check"><img src="/users/authimage" alt="" /><a href="javascript: void(0);">换一张</a></div>
			<a href="javascript: void(0);" class="reg_btn" onclick="document.register.submit();">立即注册</a>
			</form>
			<div><%$msg%></div>
		</div>
		<div class="reg_right">
			<div class="photo"></div>
		</div>
	</div>
	<%include file="footer_only.html"%>
</div>
</body>
</html>
